<html>

<head>
    <title>React Pokedex</title>
    <!-- Critical Render Path CSS -->
    <style type="text/css">
        @font-face {
            font-family: 'Roboto';
            src: url('Roboto-ThinItalic-webfont.eot');
            src: url('Roboto-ThinItalic-webfont.eot?#iefix') format('embedded-opentype'),
            url('Roboto-ThinItalic-webfont.woff') format('woff'),
            url('Roboto-ThinItalic-webfont.ttf') format('truetype'),
            url('Roboto-ThinItalic-webfont.svg#RobotoThinItalic') format('svg');
            font-weight: 200;
            font-style: italic;
        }

        html,
        body {
            font-family: 'Roboto Light';
            width: 100%;
            padding: 0;
            margin: 0;
            background: #5d6670;
            /* Old browsers */
            color: white;
        }

        #page-title {
            margin-bottom: 12px;
            margin-left: 24px;
            float: left;
        }

        #app {
            padding: 92px 16px 0 16px;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#5d6670+0,373e44+100 */
            background: #5d6670;
            /* Old browsers */
            background: -moz-linear-gradient(top, #5d6670 0%, #373e44 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #5d6670 0%, #373e44 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #5d6670 0%, #373e44 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#5d6670', endColorstr='#373e44', GradientType=0);
            /* IE6-9 */
        }

        .clearfix {
            clear: both;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 1024px) {
            body {
                max-width: 100%;
                max-height: 100%;
                padding-top: 64px;
                background-image: url('/images/site/background.png');
            }

            #app {
                min-height: calc(100% - 160px);
                min-width: calc(100% - 330px);
                padding: 32px 64px 16px 136px;
                margin: 0 64px 0 64px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
                position: relative;
            }
        }
    </style>
    <link rel="stylesheet" href="/styles/site.css" type="text/css" />
</head>

<body>
    <div id="app"></div>
    <script src="/scripts/main.min.js"></script>
</body>

</html>
